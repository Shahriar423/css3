<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>

    <script src="https://kit.fontawesome.com/7415ddae38.js" crossorigin="anonymous"></script>
    <style>
        .paara {
            font-size: 30px;
        }

        .fa-facebook {
            color: slateblue;
            font-size: 40px;
        }

        .fab {
            margin: 10px;
        }

        .fa-instagram-square {
            color: lightcoral;
            font-size: 40px;

        }

        .fa-youtube {
            color: red;
            font-size: 40px;
        }

        .fa-twitter {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>This is Icon store</h1>
    <p class="paara"><b>Visit Us </b>:
        <a target="_blank" href="http://faceboo.com"><i class="fab fa-facebook"></i></a>
        <a target="_blank" href="http://youtube.com"><i class="fab fa-youtube"></i></a>
        <a target="_blank" href=http://instagram.com"><i class="fab fa-instagram-square"></i></a>
        <a target="_blank" href="http://twitter.com"><i class="fab fa-twitter"></i></a>
    </p>


</body>

</html>
