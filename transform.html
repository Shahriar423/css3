<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transforming</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightseagreen;
            border: 3px solid lightblue;

        }

        .inner-box {
            width: 200px;
            height: 200px;
            background-color: lime;
            border: 4px solid black;
            transform: scale(0.75) rotate(45deg) translate(100px);


        }
    </style>
</head>

<body>
    <div class="box">
        <div class="inner-box">

        </div>
    </div>
    <div class="box">
        <div class="inner-box">

        </div>
    </div>
    <div class="box">
        <div class="inner-box">

        </div>
    </div>

</body>

</html>
